swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /posts:
    # Controller
    x-swagger-router-controller: post
    get:
      description: Devuelve lista de Posts
      # Respuesta exitosa para estado 200 y error
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetPostsListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Agrega nuevo post a la lista
      parameters:
        - name: post
          description: Propiedades de post
          in:  body
          required: true
          schema:
            $ref: "#/definitions/Post"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /posts/{id}:
    x-swagger-router-controller: post
    get:
      description: Obtiene un post
      parameters:
        - name: id
          type: number
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetPostResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Actualiza un post
      parameters:
        - name: id
          description: ID del post
          type: number
          in: path
          required: true
        - name: post
          description: Post a actualizar
          in: body
          required: true
          schema:
            $ref: "#/definitions/Post"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Elimina un post
      parameters:
        - name: id
          description: ID del post
          type: number
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetPostsListResponse:
    required:
      - posts
    properties:
      posts:
        type: array
        items:
          type: object
          properties:
            userId:
              type: number
            id:
              type: number
            title:
              type: string
            body:
              type: string
  Post:
    type: object
    properties:
      title:
        type: string
        description: Titulo del post
      body:
        type: string
        description: Contenido del post
    required:
      - title
      - body
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: Codigo 1 para exito
      description:
        type: string
        description: Comentario sobre respuesta
    required:
      - success
      - description
  GetPostResponse:
    required:
      - id
      - title
      - body
    properties:
      id:
        type: number
      title:
        type: string
      body:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
